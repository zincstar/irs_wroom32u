[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps = 
	adafruit/DHT sensor library@^1.4.3
	bblanchon/ArduinoJson@^6.18.5
	adafruit/Adafruit BMP280 Library@^2.5.0
	arduino-libraries/Stepper@^1.1.3
	mobizt/ESP Mail Client@^1.6.1
